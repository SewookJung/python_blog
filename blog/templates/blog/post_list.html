{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<main class="post">
  <h2 class="post__title">
    <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none"
      >{{post.title}}</a
    >
  </h2>
  <p class="post__published">Publish Date: {{post.published_date}}</p>
  <p class="post__content">{{post.text}}</p>
</main>
{% endfor %} {% endblock %}
